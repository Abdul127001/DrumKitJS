<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <!-- <script src="script.js"></script> -->
    <title>Drum Kit</title>
</head>
<body>
    <div class="container">
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span>Bomb</span>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span>Crash</span>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span>Gun</span>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span>Sword</span>
        </div>
        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span>Boom</span>
        </div>
        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span>Battle</span>
        </div>
        <div class="key" data-key="74">
            <kbd>J</kbd>
            <span>Explosion</span>
        </div>
    </div>

    <audio data-key="65" src="Explosive/bomb.wav" ></audio>
    <audio data-key="83" src="Explosive/crash.wav" ></audio>
    <audio data-key="68" src="Explosive/gun.wav" ></audio>
    <audio data-key="70" src="Explosive/sword.wav" ></audio>
    <audio data-key="71" src="Explosive/boom.wav" ></audio>
    <audio data-key="72" src="Explosive/battle.wav" ></audio>
    <audio data-key="74" src="Explosive/explosion.wav" ></audio>

    <script>
        function PlayAudio(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!audio) return;
    audio.currentTime=0;
    audio.play();
    key.classList.add('playing')
}
window.addEventListener('keydown', PlayAudio);
    
    

function removeTransition(e) {
if(e.propertyName !== 'transform') return;
this.classList.remove('playing');
}

const keys = document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend', removeTransition));

    </script>
    
</body>
</html>
